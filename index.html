<!DOCTYPE html>

<head>
	<meta charset="UTF-8">
	<meta name='viewport' 
     content='width=device-width, initial-scale=1.0, maximum-scale=1.0, 
     user-scalable=0' >
  <link rel="stylesheet" href="style.css">
	<title>Tic Tac Toe Game</title>
</head>
<body>
	<div id="box">
		<h1 id="title">Tic Tac Toe Game</h1>
	<div class="player1"></div>
	<div class="player2"></div>
	<div class="modal1">
		Tic Tac Toe Game<br><br>
		Choose One Option:<br>
		<div id="opt1">1. Human v/s Human</div>
		<div id="opt2">2. Human v/s Computer</div>
	</div>
		<div class="modal2">
		Tic Tac Toe Game<br><br>
		1st Player Choose Your Symbol:<br>
		<div id="X">X</div>
		<div id="O">O</div>
		<br><br>(X Moves First)
	</div>
	<div class="modal"><br><br><br>
		GAME OVER
    <div class="stat"></div>

    <div class="finreset"><a href="index.html">RESET</a></div>
</div>
	<div class="status-action">Current Chance: X</div>
	<div class="gamegrid">
	<div class="cell 0"></div>
	<div class="cell 1"></div>
	<div class="cell 2"></div>
	<div class="cell 3"></div>
	<div class="cell 4"></div>
	<div class="cell 5"></div>
	<div class="cell 6"></div>
	<div class="cell 7"></div>
	<div class="cell 8"></div>	
	</div>
	<div class="reset status-action"><a href="index.html">RESET GAME</a></div>
	</div>
	<script src="script.js"></script>
	<script src="minimax.js"></script>

</body>
